{% extends "base.html" %}
{% block content %}
  <h3>Add Expense</h3>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control" value="{{ (request.form.date or '') }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <input type="text" name="category" class="form-control" placeholder="Food, Travel, Bills..." required>
    </div>
    <div class="mb-3">
      <label class="form-label">Amount (INR)</label>
      <input type="number" step="0.01" name="amount" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Note</label>
      <input type="text" name="note" class="form-control">
    </div>
    <button class="btn btn-success" type="submit">Add</button>
    <a class="btn btn-secondary" href="{{ url_for('home') }}">Cancel</a>
  </form>
{% endblock %}
